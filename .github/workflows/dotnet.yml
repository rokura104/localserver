name: .NET

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: |
        cd "github actions telegram bot"
        dotnet restore
    - name: Build
      run: |
        cd "github actions telegram bot"
        dotnet build --no-restore
    - name: Run
      run: |
        cd "github actions telegram bot"
        dotnet run
    - name: cmd
      run: ls
